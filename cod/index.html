<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>css_animations_cool - Exemplos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Exemplos de Animações CSS Avançadas</h1>

  <section>
    <h2>Pulse Glow</h2>
    <div class="box pulseGlow"></div>
  </section>

  <section>
    <h2>Rotação e Bounce combinados</h2>
    <div class="ball"></div>
  </section>

  <section>
    <h2>Slide In com cubic-bezier</h2>
    <div class="slide">Slide suave com efeito bounce</div>
  </section>

  <section>
    <h2>Flip 3D</h2>
    <div class="card">Flip 3D</div>
  </section>

  <section>
    <h2>Itens com animação sequencial</h2>
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </section>

  <section>
    <h2>Botão com shake ao passar o mouse</h2>
    <button>Passar o mouse</button>
  </section>

</body>
</html>
